<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- linked icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.2-alpha/dist/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer
        src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.2-alpha/dist/js/materialize.min.js"></script>
    <script defer src="./assets/js/script.js"></script>
    <title>PokeGame</title>
</head>

<body>
    <header>
        <div class="highScoreTitle">
            <img src="./assets/img/Scores-9-8-2023.gif" alt="" id="matchGif">
        </div>
    </header>
    <main class="container-90 row" id="scoreTitle">
        <div class="card col s12 m8 offset-m2 center-align red" id="scoreCard">
            <div class="white-text">
                <h2 id="index-h2">High Scores:</h2>
                <div class="row">
                    <div class="input-field col s8 offset-s2">
                        <input value=" " id="first_name2" type="text" class="validate">
                        <label class="active" id="nameBar" for="first_name2">Name</label>
                    </div>
                </div>
                <hr>
                <table class="nameScores">
                    <thead>
                        <tr>:
                            <th>Name</th>
                            <th>Score:</th>

                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>Alvin</td>
                            <td>Eclair</td>

                        </tr>
                        <tr>
                            <td>Alan</td>
                            <td>Jellybean</td>

                        </tr>
                        <tr>
                            <td>Jonathan</td>
                            <td>Lollipop</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.2-alpha/dist/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.2-alpha/dist/js/materialize.min.js"></script>
    <script defer src="./assets/js/script.js"></script>
    <title>Pokédex</title>
</head>

<body>
    <header id = "pokedex-header">
        <h1 id = "pokedex-h1">Pokédex</h1>
    </header>
    <main id = "pokedex-main">
        <section class = "pokedex-section pokedex-left">
            <aside id = "pokedex-aside">
                <p id = "p-types">Types</p>
                <div id = "line"></div>
                <section class = "pokedex-section types">
                </section>
                <a href="index.html">
                <button id = "home-button">Home</button>
                </a>
            </aside>
        </section>
        <section class = "pokedex-section pokedex-right">
            <section class = "pokedex-section pokemon">
                <div id = "buttons-div">
                    <button class = "navigation-button">back</button>
                    <button class = "navigation-button">next</button>
                </div>
                <section class = "pokedex-section display">
                    <img id = "pokedex-image"  src="./assets/images/Ivysaur.png" alt="Place Holder">
                </section>
                    <section class = "pokedex-section details">
                        <p id = "flavor-text"></p>
                    </section>
            </section>
            <section class = "pokedex-section info">
                <section class = "pokedex-section facts">
                    <p id = "Pokemon-id"></p>
                    <p id = "Pokemon-name"></p>
                    <p id = "Pokemon-type1"></p>
                    <p id = "Pokemon-type2"></p>
                </section>
                <section class = "pokedex-section stuff">
                    
                </section>
                <section class = "pokedex-section stuff2">
                    
                </section>
                <div id = "link">
                    <p>More info at: </p>
                    <a id = "pokemon-link" href=""></a>.
                </div>
            </section>
        </section>
    </main>
</body>
</html>

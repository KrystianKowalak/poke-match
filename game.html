<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- linked icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.2-alpha/dist/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer
        src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.2-alpha/dist/js/materialize.min.js"></script>
    <script defer src="./assets/js/script.js"></script>
    <title>PokeGame</title>
</head>


<body id="container90" class="container-90">
    <header>
        <div class="pokeTitle">
            <img src="./assets/img/Match.gif" alt="" id="matchGif">
    </header>
    <main class="row">
        <div id="battleCard" class="cardLeft col s12 m4 left center-align">
            <div class="col s12 m3">
                <div class="card blue-grey darken-1" id="card-left">
                    <div class="white-text">
                        <h2 id="index-h2">Game Battle!</h2>
                        <p>
                        <h6>Fight! </h6>Pick the correct Pokemon to increase!</p>
                        <hr>
                        <p>
                        <h6>Pick the wrong Pokemon and lose a life!</h6>
                        </p>
                    </div>
                    <!-- <a class="btn-floating waves-effect waves-light btn-medium pulse red white-text">START
                        <i class="material-icons white-text" href="">play_circle_outline</i></a>
                    <a id="btn-floating" class="btn-floating waves-effect waves-light btn-medium pulse red white-text"
                        id="startButton">HOME
                        <i class="material-icons white-text" href="">play_circle_outline</i></a> -->
                    <div class="card horizontal">

                        <div class="card-stacked">
                            <div class="card-content">
                                <p>
                                    Lives:
                                </p>

                                <p>
                                    Score:
                                </p>
                            </div>
                        </div>
                     </div>
                        <div class="card horizontal">
                            <div class="card-stacked">
                                <div class="card-content">
                                    <!-- <p> -->
                                        <a class="waves-effect waves-light btn red" ><i class="material-icons right">games</i>START</a>
                                    <!-- </p>

                                    <p> -->
                                        <a class="waves-effect waves-light btn red"><i class="material-icons right">home</i>Home</a>
                                    <!-- </p> -->
                                </div>
                            </div>
                        </div>
                    
                </div>

            </div>

        </div>

        <div class="cardRight col s12 m8 right center-align ">
            <section class="row">
                <div id="player1" class="col s12 m6">

                    <div class="card card-right">
                        <h6>PLAYER 1 </h6>
                        <div class="card-image">
                            <img src="./assets/img/0002Ivysaur.png">

                        </div>
                        <div class="card-content grey lighten-2" id="midCard">
                            <p>INFO.</p>
                        </div>
                    </div>

                </div>

                <div id="player2" class="col s12 m6">
                    <div class="card card-right">
                        <h6>PLAYER 2 </h6>
                        <div class="card-image">
                            <img src="./assets/img/0002Ivysaur.png">

                        </div>
                        <div class="card-content grey lighten-2" id="rightCard">
                            <p>INFO</p>
                        </div>
                    </div>

                </div>

                <div class="col s6 offset-s3">
                    <h2 class="header"></h2>
                    <div class="card horizontal">

                        <div class="card-stacked">
                            <div class="card-content">
                                <h3 class="winnerTab"> Pick the Winner!</h3>
                                <p>
                                    <label>
                                        <input type="checkbox" class="filled-in checkbox-red" checked="checked" />
                                        <span>player 1</span>
                                    </label>
                                </p>
                                <p>
                                    <label>
                                        <input type="checkbox" class="filled-in" checked="checked" />
                                        <span>player 2</span>
                                    </label>
                                </p>
                            </div>
                            <div class="card-action" class="red-text">
                                <a href="#">FIGHT!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>


</html>

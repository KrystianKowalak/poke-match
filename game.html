<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.2-alpha/dist/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer
        src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.2-alpha/dist/js/materialize.min.js"></script>
    <script defer src="./assets/js/script.js"></script>
    <script defer src="./assets/js/gamescript.js"></script>
    <title>PokeGame</title>
</head>


<body id="container90" class="container-90">
    <header>
        <div class="pokeTitle">
            <img src="./assets/img/Match.gif" alt="" id="matchGif">
    </header>
    <main class="row">
        <div id="battleCard" class="cardLeft col s12 m4 left center-align">
            <div class="col s12 m3">
                <div class="card blue-grey darken-1" id="card-left">
                    <div class="white-text">
                        <h2 class="game-h2" id="index-h2">Game Battle!</h2>
                        <p>
                        <h6>Fight!
                            <br>
                            Pick the correct Pokemon to increase!
                        </h6>
                        </p>
                        <hr>
                        <p>
                        <h6>PICK THE WRONG POKEMON AND LOSE A LIFE!</h6>
                        </p>
                    </div>
                    <div class="card horizontal">

                        <div class="card-stacked">
                            <div class="card-content">
                                <p id="lives">
                                    Lives:
                                </p>

                                <p id="score">
                                    Score:
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="card horizontal">
                        <div class="card-stacked">
                            <div class="card-content">
                                <a id="start-button" class="waves-effect waves-light btn red"><i
                                        class="material-icons right">TEST</i></a>
                                <a id="home-button" class="waves-effect waves-light btn red"><i
                                        class="material-icons right">home</i>Home</a>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <div class="cardRight col s12 m8 right center-align ">
            <section class="row">
                <div id="player1" class="col s12 m6">

                    <div class="card card-right">
                        <h6 id="card-1-name">??????</h6>
                        <div class="card-image">
                            <img id="poke1" src="https://archives.bulbagarden.net/media/upload/9/98/Missingno_RB.png">

                        </div>
                        <div class="card-content grey lighten-2" id="midCard">
                            <section id="card-1-type-1">Type-1: </section>
                            <section id="card-1-type-2">Type-2: </section>
                        </div>
                    </div>

                </div>

                <div id="player2" class="col s12 m6">
                    <div class="card card-right">
                        <h6 id="card-2-name">??????</h6>
                        <div class="card-image">
                            <img id="poke2" src="https://archives.bulbagarden.net/media/upload/9/98/Missingno_RB.png">

                        </div>
                        <div class="card-content grey lighten-2" id="rightCard">
                            <section id="card-2-type-1">Type-1: </section>
                            <section id="card-2-type-2">Type-2: </section>
                        </div>
                    </div>

                </div>

                <div class="col s6 offset-s3">
                    <h2 id="timer" class="header"></h2>
                    <div class="card horizontal">

                        <div class="card-stacked">
                            <div class="card-content">
                                <h3 class="winnerTab"> Pick the Winner!</h3>
                                <p>
                                    <label>
                                        <input type="checkbox" class="filled-in checkbox-red" checked="checked" />
                                        <span>player 1</span>
                                    </label>
                                </p>
                                <p>
                                    <label>
                                        <input type="checkbox" class="filled-in" checked="checked" />
                                        <span>player 2</span>
                                    </label>
                                </p>
                            </div>
                            <div class="card-action" class="red-text">
                                <a href="#">FIGHT!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>


</html>
